    <main class="upload-form">
      <div class="upload-inner">
        <h1>Upload Your own Video</h1>
        <h2>Got some guitar skills you want to share?! Heres your chance! Upload your video!</h2>
        <label for="video-title"><strong>Video Title</strong></label>
        <br>
        <input id="video-title" name="video-title" type="text" placeholder="Video Title Here" size="40">
        <br><br>
        <label for="description"><strong>Description</strong></label>
        <br>
        <textarea name="description" id="description" cols="50" rows="8" placeholder="Let us know what your videos about here"></textarea>
        <br><br>
        <label for="video"><strong>Video</strong></label>
        <br><br>
        <input class="video-input" id="video" name="video" type="file" placeholder="Choose Video File">
        <br><br>
        <select name="video" id="video">
          <option value="none" disabled selected>Choose Collection</option>
          <option value="cool-guitars">Cool Guitars</option>
          <option value="guitar-lessons">Guitar Lessons</option>
          <option value="pro-players">Pro Players</option>
        </select>
          <br><br>
          <input id="radio" name="radio" type="radio">
          <label for="radio">Public</label>
          <input id="radio" name="radio" type="radio">
          <label for="radio">Private</label>
          <br><br><br><br>
          <input id="submit-btn" name="submit-btn" type="submit" value="Upload Video">
      </div>
